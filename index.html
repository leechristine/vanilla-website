    <script type='text/javascript'>
    // When the user clicks on <div>, open the popup
      function enable_visibility(id) {
        var popup = document.getElementById(id);
          popup.style.visibility = 'visible';
      }

      function disable_visibility(id) {
        var popup = document.getElementById(id);
          popup.style.visibility = 'hidden';
      }
      function enable_display(id) {
        var popup = document.getElementById(id);
          popup.style.display = 'flex';
      }

      function disable_display(id) {
        var popup = document.getElementById(id);
          popup.style.display = 'none';
      }

      function toggle_display_size(id) {
        var popup = document.getElementById(id);
          if (popup.style.width == '50vw') {
              popup.style.margin = '0 0';
              popup.style.width = '100%';
              popup.style.height = '100%';
          }
          else {
              popup.style.margin = '7vh 25vw';
              popup.style.width = '50vw';
              popup.style.height = 'auto';
          }
        }

        function revert_to_original(id) {
          var popup = document.getElementById(id);
            if (popup.style.width == '100%') {
                popup.style.margin = '7vh 25vw';
                popup.style.width = '50vw';
                popup.style.height = 'auto';
            }
            popup.style.visibility = 'hidden';
        }
    </script>
